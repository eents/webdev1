    <script>
        // Original code from byxor on stackoverflow (byxor.github.io) (https://stackoverflow.com/questions/37240287/can-i-create-multiple-canvas-elements-on-same-page-using-p5js/38771816)
// Edited for clarity

var leftBuffer;
var middleBuffer;
var rightBuffer;

function setup() {
    // Make sure canvas is appropriate size for all desired elements combined.
    createCanvas(1225, 700, WEBGL);
    // create 'buffers' for each element.
    leftBuffer = createGraphics(400, 400);
    middleBuffer = createGraphics(400, 400);
    rightBuffer = createGraphics(400, 400);
}

function draw() {
    drawLeftBuffer();
    drawMiddleBuffer();
    drawRightBuffer();
    // declare element position on the canvas.
    image(leftBuffer, 0, 0);
    image(middleBuffer, 400, 0);
    image(rightBuffer, 800, 0);
}

function drawLeftBuffer() {
    leftBuffer.background(0, 0, 0);
    rotateY(frameCount * 0.05);
    fill(5, 252, 5, 100);
    cone(100,100);
    rotateX(frameCount * 0.15);
    rotateZ(frameCount * 0.01);
}

function drawMiddleBuffer() {
    middleBuffer.background(0, 0, 0);
}

function drawRightBuffer() {
    rightBuffer.background(255, 100, 255, 5);
}
