<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <link rel ="stylesheet" href="../sketches/eents.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;900&display=swap" rel="stylesheet">
    <title>s e c r e t</title>
</head>
<body>

    <script>
        /* Code from tutorial https://www.youtube.com/watch?v=O0Au0Xc-qL8 */
        var app;
        function initPixi() {
          app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
          document.body.appendChild(app.view);
          var image = new PIXI.Sprite.from("https://i.ibb.co/Nt0C84D/download-1.png");
          image.width = window.innerWidth;
          image.height = window.innerHeight;
          app.stage.addChild(image);
          displacementSprite = new PIXI.Sprite.from("https://i.ibb.co/wYy9t3Q/clouds.jpg");
          displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
          displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
          app.stage.addChild(displacementSprite);
          app.stage.filters = [displacementFilter];
          app.renderer.view.style.transform = 'scale(1.02)';
          displacementSprite.scale.x = 3;
          displacementSprite.scale.y = 4;
          animate();
        }
        function animate() {
          displacementSprite.x += 10;
          displacementSprite.y += 4;
          requestAnimationFrame(animate);
        }
        initPixi();
        </script>

</body>
</html>
